<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coup - {{user_name}}</title>
</head>

<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="notifications" class="col-2">
                <div hx-ws="connect:/ws/{{user_id}}">
                    <h1> User {{user_name}} </h1>
                    <br><br>
                    <p id="user{{user_id}}"></p>
                    {% for action in actions %}
                    <form hx-ws="send" hx-target="notifications">
                        <input type="hidden" name="user_name" value={{user_id}}>
                        <input type="hidden" name="message_txt" value={{action.name}}>
                        <input type="submit" value={{action.name}}>
                    </form>
                    {% endfor %}
                </div>

                <br>
            </div>
            <div class="col-8" id="photo">
                <p>User x has x coins</p>
                <img id="u1_card1" src="/static/jpg/contessa.jpg" alt="countessa">
                <img id="u1_card2" src="/static/jpg/duke.jpg" alt="countessa">
                <p>User x has x coins</p>
                <img id="u1_card3" src="/static/jpg/assassin.jpg" alt="countessa">
                <img id="u1_card4" src="/static/jpg/ambassador.jpg" alt="countessa">
            </div>
        </div>


    </div>
    </div>
</body>

</html>
