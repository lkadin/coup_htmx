<!DOCTYPE html>
<html lang="en">

<head>
    <title>User {{user_id}}</title>
</head>

<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="notifications" class="col-2">
                <div hx-ws="connect:/ws/{{user_id}}">
                    <h1> User {{user_id}} </h1>
                    <form hx-ws="send" hx-target="notifications">
                        <input name="user_name">
                        <input name="message_txt">
                        <input type="submit" value="Submit">
                    </form>
                </div>
                {% for action in actions %}
                <a href="/coup/action.url?action={action.name}"><b>{{action.name}}</b></a>
                <br>
                {% endfor %}
            </div>
            <div class="col-2" id="photo">
                <p>User x has x coins</p>
                <img id="u1_card1" src="/static/jpg/contessa.jpg" alt="countessa">
                <img id="u1_card2" src="/static/jpg/contessa.jpg" alt="countessa">
            </div>
            <div class="col-3" id="photo1">
                <p>User x has x coins</p>
                <img src="/static/jpg/duke.jpg" alt="countessa">
                <img src="/static/jpg/duke.jpg" alt="countessa">
            </div>
        </div>


    </div>
    </div>
</body>

</html>
